<h1 class="log-in-title">Login</h1>
<form class="row"> 
    <div class="input-field col s12">
      <input id="login-email" type="email" class="validate">
      <label for="login-email">Email</label>
    </div>
    <div class="col s12">
      <div class="input-field">
        <input id="login-password" type="password" class="validate">
        <label for="login-password">Password</label>
      </div>

      <button class="btn waves-effect waves-light grey darken-1" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
</form>
